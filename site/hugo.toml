baseURL = "http://example.org/"

# [en, zh-cn, fr, ...] determines default content language

defaultContentLanguage = "en"

# language code

languageCode = "en"

title = "Hugo.toml"



# Change the default theme to be use when building the site with Hugo

theme = "DoIt"

[author]
  name = "rj"
  email = ""
  link = ""
  avatar = ""
  gravatarEmail = ""


[params]

  # DoIt theme version

  version = "0.2.X"
  # Header config
  [params.header]
    # desktop header mode ("fixed", "normal", "auto")
    desktopMode = "fixed"
    # mobile header mode ("fixed", "normal", "auto")
    mobileMode = "auto"
    # DoIt NEW | 0.2.11 Theme change mode
    # theme change mode ("switch", "select")
    themeChangeMode = "select"
    # DoIt NEW | 0.2.0 Header title config
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name
      name = "golb"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ":)"
      # DoIt NEW | 0.2.5 whether to use typeit animation for title name
      typeit = true

   [params.footer]
    enable = true
    # DoIt NEW | 0.2.0 Custom content (HTML format is supported)
    custom = ''
    # DoIt NEW | 0.2.0 whether to show Hugo and theme info
    hugo = true
    # DoIt NEW | 0.2.14 Hosted on (HTML format is supported)
    # <a title="Github Pages" href="https://docs.github.com/en/pages/" target="_blank" rel="noopener noreffer">GitHub Pages</a>
    hostedOn = ''
    # DoIt NEW | 0.2.0 whether to show copyright info
    copyright = true
    # DoIt NEW | 0.2.0 whether to show the author
    author = true
    # Site creation time
    since = 2024
    # ICP info only in China (HTML format is supported)
    icp = ""
    # license info (HTML format is supported)
    license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

   [params.home]
    # DoIt NEW | 0.2.0 amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      # Place your avatar file under static or assets directory
      # The filepath is relative to the static or assets directory
      avatarURL = "/add smile pfp or??"
      # URL the avatar links to
      avatarLinkURL = ""
      # DoIt CHANGED | 0.2.7 title shown in home page (HTML format is supported)
      title = ""
      # subtitle shown in home page
      subtitle = "No one will read this idk"
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
      # DoIt NEW | 0.2.0 disclaimer (HTML format is supported)
      disclaimer = "> disclaimer this is for fun"
    
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 2
      # DoIt DELETED | 0.2.0 replaced with hiddenFromHomePage in params.page
      # default behavior when you don't set "hiddenFromHomePage" in front matter
      defaultHiddenFromHomePage = false
  
  [params.social]
    GitHub = "Raulj123"
    Linkedin = "Raulj"
    Email = "jarquinr121@gmail.com"
    Steam = "raulj"

 [params.page]
    # DoIt NEW | 0.2.0 whether to hide a page from home page
    hiddenFromHomePage = false
    # DoIt NEW | 0.2.0 whether to hide a page from search results
    hiddenFromSearch = false
    # DoIt NEW | 0.2.0 whether to enable twemoji
    twemoji = false
    # whether to enable lightgallery
    lightgallery = false
    # DoIt NEW | 0.2.0 whether to enable the ruby extended syntax
    ruby = true
    # DoIt NEW | 0.2.0 whether to enable the fraction extended syntax
    fraction = true
    # whether to show link to Raw Markdown content of the content
    linkToMarkdown = true
    # DoIt NEW | 0.2.14 configure the link to the source file of the post
    linkToSource = false
    # "https://github.com/user/repo/blob/main/{path}"
    # DoIt NEW | 0.2.13 configure the link to edit the post
    linkToEdit = false
    # "https://github.com/user/repo/edit/main/{path}"
    # "https://gitlab.com/user/repo/-/edit/main/{path}"
    # "https://bitbucket.org/user/repo/src/main/{path}?mode=edit"
    # DoIt NEW | 0.2.14 configure the link to report issue for the post
    linkToReport = false
    # "https://github.com/user/repo/issues/new?title=[bug]%20{title}&body=|Field|Value|%0A|-|-|%0A|Title|{title}|%0A|Url|{url}|%0A|Filename|https://github.com/user/repo/blob/main/{path}|"
    # DoIt NEW | 0.2.4 whether to show the full text content in RSS
    rssFullText = false
    # DoIt NEW | 0.2.13 whether to enable series navigation
    seriesNavigation = true
    # whether to enable last modified time
    enableLastMod = true
    # whether to enable word count
    enableWordCount = true
    # whether to enable reading time estimation
    enableReadingTime = true
    # DoIt NEW | 0.2.13 outdated article reminder config
    [params.page.outdatedArticleReminder]
      enable = false
      # Display the reminder if the last modified time is more than 90 days ago.
      reminder = 90
      # Display warning if the last modified time is more than 180 days ago.
      warning = 180
    # DoIt NEW | 0.2.0 Table of the contents config
    [params.page.toc]
      # whether to enable the table of the contents
      enable = true
      # DoIt NEW | 0.2.9 whether to keep the static table of the contents in front of the post
      keepStatic = false
      # whether to make the table of the contents in the sidebar automatically collapsed
      auto = true
    # DoIt CHANGED | 0.2.0 KaTeX mathematical formulas
    [params.page.math]
      enable = true
      # default block delimiter is $$ ... $$ and \\[ ... \\]
      blockLeftDelimiter = ""
      blockRightDelimiter = ""
      # default inline delimiter is $ ... $ and \\( ... \\)
      inlineLeftDelimiter = ""
      inlineRightDelimiter = ""
      # KaTeX extension copy_tex
      copyTex = true
      # KaTeX extension mhchem
      mhchem = true
    # DoIt NEW | 0.2.0 Code config
    [params.page.code]
      # the maximum number of lines of displayed code by default
      maxShownLines = 10
    # DoIt NEW | 0.2.14 Table config
    [params.page.table]
      # whether to enable sorting in the tables
      sort = true
    # DoIt NEW | 0.2.0 Mapbox GL JS config
    [params.page.mapbox]
      # access token of Mapbox GL JS
      accessToken = ""
      # style for the light theme
      lightStyle = "mapbox://styles/mapbox/light-v9"
      # style for the dark theme
      darkStyle = "mapbox://styles/mapbox/dark-v9"
      # whether to add NavigationControl
      navigation = true
      # whether to add GeolocateControl
      geolocate = true
      # whether to add ScaleControl
      scale = true
      # whether to add FullscreenControl
      fullscreen = true
    # DoIt CHANGED | 0.2.0 social share links in post page
    [params.page.share]
      enable = true
      Twitter = true
      Facebook = true
      Linkedin = false
      Whatsapp = true
      Pinterest = false
      Tumblr = false
      HackerNews = false
      Reddit = false
      VK = false
      Buffer = false
      Xing = false
      Line = true
      Instapaper = false
      Pocket = false
      Digg = false
      Stumbleupon = false
      Flipboard = false
      Weibo = true
      Renren = false
      Myspace = true
      Blogger = true
      Baidu = false
      Odnoklassniki = false
      Evernote = true
      Skype = false
      Trello = false
      Mix = false
      Mastodon = false

    # instant.page config
    [params.page.instantpage]
      enable = false

    # DoIt CHANGED | 0.2.0 Comment config
    [params.page.comment]
      enable = true
      # Disqus comment config
      [params.page.comment.disqus]
        # DoIt NEW | 0.1.1
        enable = false
        # Disqus shortname to use Disqus in posts
        shortname = ""
      # Gitalk comment config
      [params.page.comment.gitalk]
        # DoIt NEW | 0.1.1
        enable = false
        owner = ""
        repo = ""
        clientId = ""
        clientSecret = ""

[params.sponsor]
    enable = false
    bio = "If you find this post helpful, please consider sponsoring."
    link = "https://www.buymeacoffee.com" # The link to your sponsor page
    custom = "" # Custom HTML button

[params.analytics]
    enable = false
    # Google Analytics
    [params.analytics.google]
      id = ""
      # whether to anonymize IP
      anonymizeIP = true

[menu]

  [[menu.main]]

    identifier = "posts"

    # you can add extra information before the name (HTML format is supported), such as icons

    pre = ""

    # you can add extra information after the name (HTML format is supported), such as icons

    post = ""

    name = "Posts"

    url = "/posts/"

    # title will be shown when you hover on this menu link

    title = "blogs"

    weight = 1

  [[menu.main]]

    identifier = "tags"

    pre = ""

    post = ""

    name = "Tags"

    url = "/tags/"

    title = ""

    weight = 2

  [[menu.main]]

    identifier = "categories"

    pre = ""

    post = ""

    name = "About"

    url = "/about/"

    title = ""

    weight = 3



# Markup related configuration in Hugo

[markup]

  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)

  [markup.highlight]

    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)

    noClasses = false


[mediaTypes."application/atom+xml"]
  suffixes = ["xml"]
[outputFormats.Atom]
  # https://validator.w3.org/feed/docs/atom.html#whatIsAtom
  name = "ATOM"
  mediaType = "application/atom+xml"
  baseName = "index" # generated file = <baseName>.<mediaType."application/atom+xml".suffixes[0]> = index.xml
  isPlainText = false
  rel = "alternate"
  isHTML = false
  noUgly = true
  permalinkable = false
